name: Auto merge

on:
  status:

  push:
    branches-ignore:
      - master
      
jobs:
  auto-merge:
    name: Auto merge
    runs-on: ubuntu-latest
    steps:
      - name: Snyk auto merge
        uses: ridedott/merge-me-action@master
        with:
          GITHUB_LOGIN: snyk-bot
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
